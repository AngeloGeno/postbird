<!DOCTYPE html>
<html>
  <head>
    <title>Postbird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="public/codemirror/codemirror.css" media="all" rel="stylesheet" type="text/css" />
    <link href="public/codemirror/addon/dialog/dialog.css" media="all" rel="stylesheet" type="text/css">
    <link href="public/codemirror/addon/hint/show-hint.css" media="all" rel="stylesheet" type="text/css" />
    <link href="public/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body class="platform-">
    <script>
      (() => {
        var electron = require('electron').remote;
        var win = electron.app.mainWindow;
        if (!win.isFocused()) {
          document.body.classList.add('unfocused');
        }
        document.body.classList.add("platform-" + process.platform);
        if (electron.systemPreferences && electron.systemPreferences.isDarkMode()) {
          document.body.classList.add("dark-mode");
        }
      })();
    </script>

    <div id="tabs">

    </div>

    <div id="content">

    </div>
    <script type="text/javascript" src="public/jquery.js"></script>
    <script>
      window.$ = window.jQuery = require('./public/jquery.js');
    </script>
    <script type="text/javascript" src="public/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/hint/sql-hint.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/selection/active-line.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="public/codemirror/sql/sql.js"></script>
    <script type="text/javascript" src="public/codemirror/javascript/javascript.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="public/codemirror/addon/search/jump-to-line.js"></script>
    <script type="text/javascript" src="public/mousetrap.js"></script>
    <script type="text/javascript" src="public/highlightjs/highlight.js"></script>
    <script type="text/javascript" src="public/highlightjs/languages/sql.js"></script>
    <script type="text/javascript" src="public/highlightjs/languages/pgsql.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
